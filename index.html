	<script language="JavaScript">
        function realSysTime() {
            var now = new Date();
            var ago = new Date(2017,0,1);
            var m=parseInt(Math.abs(now-ago)/1000/60/60/24);
            var hour = now.getHours(); //获取小时
            var minute = now.getMinutes(); //获取分钟
            var seconds = now.getSeconds(); //获取秒
            var time =  m + " 日 " + hour + " 时 " + minute + " 分 " + seconds + " 秒 ";
            document.getElementById("number").innerHTML=time;
        }
        function show() {
            window.setInterval("realSysTime()", 1000);
        }
	</script>

	<script type="text/javascript" src="./scripts/carousel.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".carousel-content").carousel({
				carousel : ".carousel",//轮播图容器
				indexContainer : ".img-index",//下标容器
				prev : ".carousel-prev",//左按钮
				next : ".carousel-next",//右按钮
				timing : 3000,//自动播放间隔
				animateTime : 1000,//动画时间
				autoPlay : true,//是否自动播放 true/false
				direction : "left",//滚动方向 right/left
			});

			$(".carousel-content").hover(function(){
				$(".carousel-prev,.carousel-next").fadeIn(300);
			},function(){
				$(".carousel-prev,.carousel-next").fadeOut(300);
			});

			$(".carousel-prev").hover(function(){
				$(this).find("img").attr("src","./images/left2.png");
			},function(){
				$(this).find("img").attr("src","./images/left1.png");
			});
			$(".carousel-next").hover(function(){
				$(this).find("img").attr("src","./images/right2.png");
			},function(){
				$(this).find("img").attr("src","./images/right1.png");
			});
		});
